<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Agregar Categorias</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<h1>Agregar Categoria <i class="bi bi-pen-fill"></i>
	</h1>

	<form method="post" th:object="${categoria}" th:action="@{/guardar}">

		<div class="form-group">
			<input type="hidden" th:field="*{id}">
			<label for="exampleInputPassword1">Descripcion:</label> 
			<input type="text" class="form-control" th:field="*{descripcion}" name="descripcion" required
				placeholder="Ingrese Descripcion de la Categoria">
			<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
	</form>
	<br>
	<br>


	<h1>Eliminar categoría</h1>

	<form th:action="@{/categoria/eliminar}" method="post">

		<div class="form-group">
			<label for="exampleInputPassword1">ID de la categoría:</label> <input
				type="text" class="form-control" name="id" required
				placeholder="Ingrese ID">
			<button type="submit" class="btn btn-primary">Eliminar</button>
		</div>
	</form>

	<br>
	<a href="/">
	<button type="submit"  class="btn btn-primary">Listado de Categoría</button>
	</a>
	

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
